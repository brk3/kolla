swiftdata:
   image: kollaglue/centos-rdo-swift-data:latest
   name: swiftdata

swiftobjectserver:
   image: kollaglue/centos-rdo-swift-object-server:latest
   name: swiftobjectserver
   restart: always
   net: host
   privileged: true
   env_file:
    - openstack.env
   volumes_from:
    - swiftdata

swiftobjectauditor:
   image: kollaglue/centos-rdo-swift-object-auditor:latest
   name: swiftobjectauditor
   restart: always
   net: host
   privileged: true
   env_file:
